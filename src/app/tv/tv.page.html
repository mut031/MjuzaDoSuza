<ion-content class="content">
  <ion-grid>
    <ion-row>
      <ion-col offset-lg="1" size-lg="10">
          <div class="qrcode-div"><ngx-qrcode [qrc-element-type]="a" [qrc-value]="qrUrl">
            </ngx-qrcode></div> 
        <ion-card>
          <ion-card-header>
            <h1 class="web">Room code: {{roomId | uppercase}}</h1>
            <h2 class="mobile">Room code: {{roomId | uppercase}}</h2>
          
            <ion-item lines="none">
              <ion-label>Video player</ion-label>
              <ion-toggle slot="start" [(ngModel)]="showPlayer"  checked></ion-toggle>
            </ion-item>
            <ion-item lines="none">
              <ion-label>Full playlist</ion-label>
              <ion-toggle slot="start" [(ngModel)]="showAllSongs"  (ngModelChange)="showHideSongs()"></ion-toggle>
            </ion-item>
            <ion-item lines="none">
              <ion-label>Full playlist</ion-label>
              <ion-toggle slot="start" [(ngModel)]="shuffle"></ion-toggle>
            </ion-item>
          </ion-card-header>
          <ion-card-content class="ion-text-center" *ngIf="currentSong">
            <youtube-player width="100%" [hidden]="!showPlayer" [videoId]="currentSong._id" (ready)="savePlayer($event)"
              (change)="onStateChange($event)">
            </youtube-player>
            <ion-list>
              <app-playlist-item *ngFor="let item of playlist" [result]="item" [currentId]="currentSong._id"
                (playSong)="playNextSong($event[0])" (deleteSong)="removeSongFromPlaylist($event[0])">
              </app-playlist-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
