<ion-item>
  <ion-thumbnail class="ion-margin-end">
    <img src="{{result.thumbnail}}">
  </ion-thumbnail>
  <ion-label>
    <h2>{{result?.title}}</h2>
    <p>{{result?.description}}</p>
  </ion-label>
  <ion-icon (click)="removeFromPlaylist()" name="trash" class="ion-margin-start trash" color="danger"></ion-icon>
</ion-item>
