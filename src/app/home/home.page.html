<ion-header>
    <ion-toolbar *ngIf="!user">
        <ion-buttons slot="end">
            <ion-button id="loginBtn" shape="round" (click)="presentModal('Login')">
                Login
            </ion-button>
            <ion-button id="registerBtn" shape="round" (click)="presentModal('Register')">
                Register
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
    <ion-toolbar *ngIf="user">
        <ion-item lines="none">
        <ion-thumbnail class="ion-margin-end">
            <img src="../../assets/icons/profile-icon.png">
        </ion-thumbnail>
        <h5>Hello, {{user}}!</h5>
    </ion-item>
        <ion-buttons slot="end">
            <ion-button id="logoutBtn" shape="round" (click)="logout()">
                Logout
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content class="ion-text-center ion-padding content">
    <h1 class="title">Mjuza Do Suza</h1>
    <ion-grid>
        <ion-row>
                <ion-col offset-lg="3" size-lg="3" size-sm="12">
                        <ion-card>
                            <ion-card-header>
                                <ion-icon color="primary" name="headset"></ion-icon>
                            </ion-card-header>
                            <ion-card-content>
                                <ion-button id="joinBtn" shape="round" (click)="joinRoom()">
                                    JOIN ROOM
                                </ion-button>
                                <ion-item class="room-input">
                                    <ion-input type="text" id="roomInput" [(ngModel)]="joinRoomId" (ngModelChange)="joinRoomId = $event.toLocaleUpperCase()" placeholder="Enter room ID">
                                    </ion-input>
                                </ion-item>
                                <!-- <ion-icon color="primary" name="qr-scanner"></ion-icon> -->
                            </ion-card-content>
                        </ion-card>
                    </ion-col>
            <ion-col size-lg="3" size-sm="12">
                <ion-card>
                    <ion-card-header>
                        <ion-icon color="primary" name="musical-notes"></ion-icon>
                    </ion-card-header>
                    <ion-card-content>
                        <ion-button id="createBtn" shape="round" (click)="createRoom()">
                            Create room
                        </ion-button>
                    </ion-card-content>
                </ion-card>
            </ion-col>
         
        </ion-row>
    </ion-grid>
</ion-content>
